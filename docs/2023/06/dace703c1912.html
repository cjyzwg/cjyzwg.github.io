ss="line">  @override</span><br><span class="line">  _BlogSheetState createState() =&gt; _BlogSheetState();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class _BlogSheetState extends State&lt;BlogSheet&gt; &#123;</span><br><span class="line">  List bloglists;</span><br><span class="line"></span><br><span class="line">  @override</span><br><span class="line">  void initState() &#123;</span><br><span class="line">    super.initState();</span><br><span class="line"></span><br><span class="line">    getData(type: &#x27;api&#x27;, category: widget.title);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  Future getData(&#123;String type = &#x27;api&#x27;, String category = &#x27;PHP&#x27;&#125;) async &#123;</span><br><span class="line">    final String url = &quot;http://localhost:8081/$type?category=$category&quot;;</span><br><span class="line">    final response = await http.get(url);</span><br><span class="line"></span><br><span class="line">    if (response.statusCode == 200) &#123;</span><br><span class="line">      List top = json.decode(response.body);</span><br><span class="line">      setState(() &#123;</span><br><span class="line">        bloglists = top.map((json) =&gt; Blog.fromJson(json)).toList();</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      print(&quot;err code $response.statusCode&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  @override</span><br><span class="line">  Widget build(BuildContext context) &#123;</span><br><span class="line">    return Container(</span><br><span class="line">      child: bloglists == null</span><br><span class="line">          ? Center(child: CircularProgressIndicator())</span><br><span class="line">          : Padding(</span><br><span class="line">              padding: EdgeInsets.symmetric(horizontal: 6.0, vertical: 10.0),</span><br><span class="line">              child: ListView.builder(</span><br><span class="line">                itemCount: bloglists.length,</span><br><span class="line">                itemBuilder: (BuildContext context, int index) &#123;</span><br><span class="line">                  return BlogCard(bloglists[index]);</span><br><span class="line">                &#125;,</span><br><span class="line">              ),</span><br><span class="line">            ),</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
